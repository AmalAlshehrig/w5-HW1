<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Choose the page</title>
</head>
<body>
    <!-- Nav Bar Start-->
    <nav class="navbar navbar-light bg-white">
        <a class="navbar-brand" href="#">
          <img src="https://img.freepik.com/premium-vector/device-icons-smartphone-tablet-laptop-desktop-computer_172784-294.jpg" width="50vw" height="50vh" alt="">
        </a>
      </nav>
    <!-- Nav Bar End-->
    <!--Enter Link Start-->
    <div style="background-color: rgb(243, 221, 221);text-align: center;">
        <h1>Is your website device friendly ?</h1>
        <input class="form-control" type="text" placeholder="Enter any website link" style="text-align: center;" id="EnterLink">
    </div>
    <!--Enter Link End-->
    <!--Start Card-->
    <div class="row" style="background-color: thistle;">
        <div class="col-sm-3">
        <div class="card" style="width: 15rem;text-align: center;">
            <img class="card-img-top" src="https://static.thenounproject.com/png/1279822-200.png">
            <div class="card-body">
              <h5 class="card-title">Iphone<br>375 X 812</h5>
              <button id="ButtonIphone" class="btn btn-primary" style="background-color: white;color: violet;border:1px solid violet;">CHOOSE</button>
            </div>
          </div>
        </div>
        <div class="col-sm-3">
            <div class="card" style="width: 15rem;text-align: center;">
                <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_G2SFg44SH0OI2GsnTATq21FFz-_WneuC5A&usqp=CAU">
                <div class="card-body">
                  <h5 class="card-title">Galaxy Note 10 <br>412 X 869</h5>
                  <button id="ButtonGalaxy" class="btn btn-primary" style="background-color: white;color: violet;border:1px solid violet;">CHOOSE</button>
                </div>
              </div>
            </div>
            <div class="col-sm-3">
                <div class="card" style="width: 15rem;text-align: center;">
                    <img class="card-img-top" src="https://static.thenounproject.com/png/1106861-200.png">
                    <div class="card-body">
                      <h5 class="card-title">Ipad Pro<br>1024 X 1366</h5>
                      <button id="ButtonIpad" class="btn btn-primary" style="background-color: white;color: violet;border:1px solid violet;">CHOOSE</button>
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                    <div class="card" style="width: 15rem;text-align: center;">
                        <img class="card-img-top" src="https://sc.filehippo.net/images/t_app-cover-m,f_auto/p/778cce46-99ec-11e6-89d2-00163ed833e7/849473712/mac-os-x-lion-icon-pack-screenshot">
                        <div class="card-body">
                          <h5 class="card-title">Mac OSX<br>1920 X 1080</h5>
                          <button id="ButtonMac" class="btn btn-primary" style="background-color: white;color: violet;border:1px solid violet;">CHOOSE</button>
                        </div>
                      </div>
                    </div>
    </div>
    <!--End Card-->
    <!--Footer Start-->
    <footer class="text-center text-lg-start bg-white text-muted ">
    <div class="text-center  " style="background-color: rgba(178, 107, 107, 0.05);">
        Â© 2023
      </div>
    </footer>
    <!--Footer End-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
     <script>
        let Linkk=document.getElementById("EnterLink");
        let ButtonIphonee=document.getElementById("ButtonIphone");
        let ButtonGalaxyy=document.getElementById("ButtonGalaxy");
        let ButtonIpadd=document.getElementById("ButtonIpad");
        let ButtonMacc=document.getElementById("ButtonMac");
        ButtonIphonee.addEventListener("click",function fun1(){
            window.open(Linkk.value , '','width=375,height=812');
        });
        ButtonGalaxyy.addEventListener("click",function fun2(){
            window.open(Linkk.value , '','width=412,height=869');
        });
        ButtonIpadd.addEventListener("click",function fun3(){
            window.open(Linkk.value , '','width=1024,height=1366');
        });
        ButtonMacc.addEventListener("click",function fun4(){
            window.open(Linkk.value , '','width=1920,height=1080');
        });
     </script>   
</body>
</html>
